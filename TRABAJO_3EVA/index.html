    <div class="container" id="general">

        <div class="text-center mb-5"> 
            <h1 class="display-3 fw-bold">Página principal</h1>
        </div>
        <div class="text-center mb-5"> 
            <h3 class="display-6 fw-bold">Resumen del clima</h>
        </div>

        <div class="row justify-content-center mb-4" id="temp_resume">
            <div class="col-3 md-2">
                <p>Icono del tiempo</p>
                <img id="weather_img" src="" class="img-fluid">
            </div>
            <div class="col-3 md-2">
                <p>Temperatura</p>
                <span id="temperatura"></span>
            </div>
            <div class="col-3 md-2">
                <p>Velocidad del aire</p>
                <span id="viento"></span>
            </div>
            <div class="col-3 md-2">
                <p>Precipitaciones</p>
                <span id="precip"></span>
            </div>
            <div class="col-3 md-2">
                <p>00:00</p>
                <span id="temp_00"></span>
            </div>
            <div class="col-3 md-2">
                <p>08:00</p>
                <span id="temp_08"></span>
            </div>
            <div class="col-3 md-2">
                <p>12:00</p>
                <span id="temp_12"></span>
            </div>
            <div class="col-3 md-2">
                <p>18:00</p>
                <span id="temp_18"></span>
            </div>
        </div>

        <div class="text-center mb-5"> 
            <h3 class="display-6 fw-bold">Noticias</h>
        </div>

        <div class="row justify-content-center" id="news_container">
            <div class="col-md-4" id="news_template" style="display: none;">
                <div class="card mx-auto">
                    <img src="" class="card-img-top news-img" alt="">
                    <div class="card-body">
                        <h5 class="card-title news-title">Título</h5>
                        <p class="card-text news-desc">Descripción</p>
                        <a href="#" class="btn btn-primary news-link">Leer más</a>
                    </div>
                </div>
            </div>
        </div>
