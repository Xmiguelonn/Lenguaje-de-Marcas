    <div id="topnav">

    <div class="row justify-content-center mb-4">
            <div class="col-3 md-2">
                <p>Icono del tiempo</p>
                <img id="weather_img" src="" class="img-fluid">
            </div>
            <div class="col-3 md-2">
                <p>Temperatura</p>
                <span id="temperatura"></span>
            </div>
            <div class="col-3 md-2">
                <p>Velocidad del aire</p>
                <span id="viento"></span>
            </div>
            <div class="col-3 md-2">
                <p>Precipitaciones</p>

    <h1>CLIMA 5 días</h1>
    <div class="row" id="clima_container">

            <div class="card">
                <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" class="card-img-top clima-img">
                <div class="card-body">
                    <p class="date">Día y hora</p>
                    <p class="temp">Temp máximas y mínimas</p>
                    <p class="wind">Velocidad del viento</p>
                    <p class="precip">Precipitación</p>
                </div>
            </div>
        </div>
    </div>
