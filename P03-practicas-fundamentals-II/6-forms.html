<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form id="registroForm">
    <label>Nombre:</label>
    <input type="text" id="nombre">
    <span id="errorNombre"></span>

    <label>Email:</label>
    <input type="email" id="email">
    <span id="errorEmail"></span>

    <label>Contraseña:</label>
    <input type="password" id="password">
    <span id="errorPassword"></span>

    <label>Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword">
    <span id="errorConfirmPassword"></span>

    <button type="submit" id="registrarse">Registrarse</button>
    <p>Nombre</p>
    <p>Email</p>
    <p>Contraseña</p>
    <p>Confirmar Contraseña:</p>
  </form>

  <script>
    //TODO: When the button Registrarse is clicked, it should display all the input value in their respective <p> tag


    // Add also a validation for the form, if the name is empty, show an error message in the <span> tag with id="errorNombre"
    // If the email is empty, show an error message in the <span> tag with id="errorEmail"
    // If the password is empty, show an error message in the <span> tag with id="errorPassword"
    // If the password and confirm password are not the same, show an error message in the <span> tag with id="errorConfirmPassword"
    const form = document.getElementById("registroForm");
    const btnReg = document.getElementById("registrarse");

    const nombreInput = document.getElementById("nombre");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");

    const errorNombre = document.getElementById("errorNombre");
    const errorEmail = document.getElementById("errorEmail");
    const errorPassword = document.getElementById("errorPassword");
    const errorConfirmPassword = document.getElementById("errorConfirmPassword");

    const pTags = form.querySelectorAll("p");

    form.addEventListener("submit", function (evento) {


      let valido = true;

      if (nombreInput.value === "") {
        errorNombre.textContent = "El nombre es obligatorio.";
        valido = false;
      }

      if (emailInput.value === "") {
        errorEmail.textContent = "El email es obligatorio.";
        valido = false;
      }

      if (passwordInput.value === "") {
        errorPassword.textContent = "La contraseña es obligatoria.";
        valido = false;
      }

      if (confirmPasswordInput.value !== passwordInput.value) {
        errorConfirmPassword.textContent = "Las contraseñas no coinciden.";
        valido = false;
      }

      if (valido) {
        pTags[0].textContent = "Nombre: " + nombreInput.value;
        pTags[1].textContent = "Email: " + emailInput.value;
        pTags[2].textContent = "Contraseña: " + passwordInput.value;
        pTags[3].textContent = "Confirmar Contraseña: " + confirmPasswordInput.value;
      }
    });
  </script>
</body>

</html>
